<form [formGroup]="reportForm">
  <div class="container">

    <mat-form-field>
      <textarea matInput placeholder="{{ 'HOME.reportNote' | translate }}" class="w-100" formControlName="note"></textarea>
    </mat-form-field>


  </div>

</form>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="primary">{{ 'HOME.Cancel' | translate }}</button>
  <button mat-button color="primary" (click)="createnewReport()">{{ 'HOME.submit' | translate }}</button>
</mat-dialog-actions>

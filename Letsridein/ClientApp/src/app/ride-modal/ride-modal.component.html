<form [formGroup]="rideForm">
  <div class="container">
    <div class="row">
      <div class="col-md-12">

      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="col-md-12">
          <textarea matInput placeholder="{{ 'HOME.LeaveNote' | translate }}" class="w-100" formControlName="passengerNote"></textarea>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="col-md-12">
          <input matInput placeholder="{{ 'HOME.numberOfSeats' | translate }}" class="w-100" formControlName="numberOfSeats" type="number" />
        </mat-form-field>
      </div>
    </div>


  </div>

</form>

<mat-dialog-actions align="end">
  <button mat-button color="primary" (click)="onNoClick()">{{ 'HOME.Cancel' | translate }}</button>
  <button mat-button color="primary" (click)="createnewRide()">{{ 'HOME.submit' | translate }}</button>
</mat-dialog-actions>
